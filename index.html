<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>
    <section class="card">
      <div class="content">
        <div class="img-content">
                <img src="./assets/images/illustration-article.svg" alt="post image" class="
                img-post">
        </div>

              
        <div class="text-content">
          <p class="category">Learning</p>
          <p class="published">Published 21 Dec 2023</p>
          <h2 class="post-title">HTML & CSS foundations</h2>
          <p class="post-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="author portrait" class="img-author">
          <p class="author-name">Greg Hooper</p>
        </div>

      </div>
    </section>
  </main>



  

  

 

  

  
  
  </div>
</body>
</html>
